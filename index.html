    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center justify-content-sm-start">
            <div class=" widget-container m-4 py-3 px-4">
                <div class="content-container">
                    <span class="day m-0">

                        <script type="text/javascript">

                            var myDate = new Date();
                            var myDay = myDate.getDay();
                            var dayNumber = myDate.getDate()

                            var weekday = [
                                'Sunday', 'Monday', 'Tuesday',
                                'Wednesday', 'Thursday', 'Friday', 'Saturday'
                            ];

                            document.write(weekday[myDay], ", ", ([dayNumber]));

                        </script>

                    </span>

                    <span class="month">
                        <script>

                            var myMonth = myDate.getMonth();

                            var months = [
                                "January", "February", "March",
                                "April", "May", "June", "July",
                                "August", "September", "October",
                                "November", "December"
                            ];

                            document.write(months[myMonth]);
                        </script>
                    </span>

                    <span class="year">
                        <script>
                            var myYear = myDate.getFullYear();
                            document.write([myYear]);
                        </script>
                    </span>
                    <div class="btn-container">
                        <button class="font p-0 mx-1"><i class="fa-solid fa-font"></i></button>
                        <button class="mode p-0 mx-1"><i class="fa-solid fa-circle-half-stroke"></i></button>
                        <button class="box-mode p-0 mx-1"><i class="fa-regular fa-square"></i></button>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
